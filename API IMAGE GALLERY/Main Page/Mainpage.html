<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery (API)</title>
    <link rel="stylesheet" href="./main-page.css">
</head>
<body>

    <h1 class="title">Internet Image Gallery</h1>
    <div class="preview">
        <div class="imgBox">
            <img id="overlayImg">
            <img src="./Assets/close.png" id="closeBtn">
        </div>
    </div>


    <div class="search-box">
        <input type="text" id="search" placeholder="Search images..." />
        <button id="btn">Search</button>
    </div>

    <div class="container">
<!-- Replace the categories section with this -->
<div class="categories">
    <div class="animals" data-category="animals">
        <img src="https://cdn.britannica.com/94/494-050-A674AD3A/Fallow-deer-dama-dama.jpg" alt="Animals">
        <p class="overlay-text">Animals</p>
    </div>
    <div class="art" data-category="art">
        <img src="https://tse3.mm.bing.net/th/id/OIP.DNpNhaOZWQG8kWZjGg172QHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Art">
        <p class="overlay-text">Art</p>
    </div>
    <div class="cars" data-category="cars">
        <img src="https://img.autocarindia.com/ExtraImages/20220929023847_01_BMW_M8_50_years_of_M.jpg?w=640&q=75" alt="Cars">
        <p class="overlay-text">Cars</p>
    </div>
    <div class="nature" data-category="nature">
        <img src="https://wallpapers.com/images/featured/most-beautiful-nature-hdb30wtkjbn08xlf.jpg" alt="Nature">
        <p class="overlay-text">Nature</p>
    </div>
    <div class="technology" data-category="technology">
        <img src="https://learn.g2.com/hubfs/What_is_Information_Technology.jpg" alt="Technology">
        <p class="overlay-text">Technology</p>
    </div>
    <div class="people" data-category="people">
        <img src="https://as2.ftcdn.net/v2/jpg/00/94/60/33/1000_F_94603350_XZnoAc8TuroUPwBRrMU7aUoQIwOtrEwF.jpg" alt="People">
        <p class="overlay-text">People</p>
    </div>
    <div class="food" data-category="food">
        <img src="https://wallpapers.com/images/featured/1pf6px6ryqfjtnyr.jpg" alt="Food">
        <p class="overlay-text">Food</p>
    </div>
    <div class="travel" data-category="travel">
        <img src="https://assets.thehansindia.com/h-upload/2019/12/27/248830-worldtour.jpg" alt="Travel">
        <p class="overlay-text">Travel</p>
    </div>
    <div class="games" data-category="games">
        <img src="https://adrelien.com/gaming/content/images/2023/04/The-Top-5-PC-Games-with-the-Best-Graphics-of-All-Time.jpg" alt="Games">
        <p class="overlay-text">Games</p>
    </div>
</div>
</div>
    <button id="btn1">Load More</button>

<footer class="footer">
    <p>
        Made by <span class="name">Priyank Khatri</span> || CodingGita
    </p>

    <div class="socials">
        <a href="https://www.linkedin.com/in/priyank-khatri-b88003390/" target="_blank">
            <img src="./Assets/linkedin.png" alt="LinkedIn">
        </a>
        </a>
        <a href="https://github.com/Priyankkhatri" target="_blank">
            <img src="./Assets/github-sign.png" alt="GitHub">
        </a>
    </div>
</footer>

    <script src="index.js"></script>
</body>
</html>
